name: Run Tests

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    - name: Echo Current Directory
      run: cd mini-cap/ && pwd

    - name: List Directories
      run: ls -d */

    - name: Install dependencies
      run: cd mini-cap/ && npm install

    - name: Run tests
      run: cd mini-cap/ && npm test
